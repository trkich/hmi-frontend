<div>
  <h1 class="text-xl sm:text-2xl font-semibold text-base-content mb-2">{{ 'profile.title' | translate }}</h1>
  <p class="text-sm text-base-content/70 mb-4 sm:mb-6">
    {{ 'profile.description' | translate }}
  </p>

  <!-- Loading state -->
  <div *ngIf="loading()" class="flex items-center justify-center py-12">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <!-- Error state -->
  <div *ngIf="error() && !loading()" class="alert alert-error mb-4">
    <span>{{ error() }}</span>
  </div>

  <!-- Profile Card -->
  <div *ngIf="!loading() && profile() as p" class="card bg-base-200 shadow border border-base-300">
    <div class="card-body">
      <h2 class="card-title mb-4 text-base-content">{{ 'profile.entraIdInfo' | translate }}</h2>
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <div>
          <dt class="text-sm font-medium text-base-content/70">{{ 'profile.id' | translate }}</dt>
          <dd class="mt-1 text-sm text-base-content font-medium">{{ p.entraID.id }}</dd>
        </div>
        <div>
          <dt class="text-sm font-medium text-base-content/70">{{ 'profile.name' | translate }}</dt>
          <dd class="mt-1 text-sm text-base-content font-medium">{{ p.entraID.name }}</dd>
        </div>
        <div class="sm:col-span-2">
          <dt class="text-sm font-medium text-base-content/70">{{ 'profile.email' | translate }}</dt>
          <dd class="mt-1 text-sm text-base-content font-medium">{{ p.entraID.email }}</dd>
        </div>
      </div>
    </div>
  </div>
</div>
