<div>
  <!-- Loading state -->
  <div *ngIf="loading()" class="flex items-center justify-center py-12">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <!-- Error state -->
  <div *ngIf="error() && !loading()" class="alert alert-error mb-4">
    <span>{{ error() }}</span>
  </div>

  <!-- Edit Form -->
  <div *ngIf="!loading() && !error()" class="space-y-6">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold text-base-content">
        {{ 'unit.title' | translate }} #{{ unit.id }} - {{ 'common.edit' | translate }}
      </h1>
      <a [routerLink]="['/unit', unit.id]" class="btn btn-ghost">
        {{ 'common.cancel' | translate }}
      </a>
    </div>

    <div class="card bg-base-200 shadow">
      <div class="card-body">
        <div class="space-y-4">
          <div>
            <label class="label">
              <span class="label-text text-base-content font-medium">{{ 'unit.id' | translate }}</span>
            </label>
            <input
              type="text"
              [value]="unit.id"
              disabled
              class="input input-bordered w-full bg-base-300 text-base-content"
            />
          </div>
          <div>
            <label class="label">
              <span class="label-text text-base-content font-medium">{{ 'unit.status' | translate }}</span>
            </label>
            <select
              [(ngModel)]="unit.status"
              class="select select-bordered w-full bg-base-100 text-base-content"
            >
              <option value="online">{{ 'unit.online' | translate }}</option>
              <option value="offline">{{ 'unit.offline' | translate }}</option>
            </select>
          </div>
        </div>
        
        <div *ngIf="error()" class="alert alert-error mt-4">
          <span>{{ error() }}</span>
        </div>
        
        <div class="card-actions justify-end mt-6">
          <button (click)="cancel()" class="btn btn-ghost" [disabled]="saving()">
            {{ 'common.cancel' | translate }}
          </button>
          <button (click)="saveUnit()" class="btn btn-primary" [disabled]="saving()">
            <span *ngIf="saving()" class="loading loading-spinner loading-sm"></span>
            <span *ngIf="!saving()">{{ 'common.save' | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
