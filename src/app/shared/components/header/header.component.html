<header class="w-full border-b border-base-300 bg-base-100/80 backdrop-blur-md px-4 sm:px-6 py-4 flex items-center justify-between sticky top-0 z-10">
  <!-- Left: Hamburger menu (mobile) + Dark mode toggle -->
  <div class="flex items-center gap-2">
    <!-- Hamburger Menu (Mobile Only) -->
    <button
      (click)="onToggleSidebar()"
      class="btn btn-ghost btn-sm btn-circle text-base-content lg:hidden"
      [attr.title]="'Toggle menu'"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
    <!-- Dark mode toggle -->
    <button
      (click)="toggleTheme()"
      class="btn btn-ghost btn-sm btn-circle text-base-content"
      [attr.title]="(isDark() ? 'Switch to light mode' : 'Switch to dark mode')"
    >
      <!-- Sun icon (show when dark mode is active, click to switch to light) -->
      <svg
        *ngIf="isDark()"
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        ></path>
      </svg>
      <!-- Moon icon (show when light mode is active, click to switch to dark) -->
      <svg
        *ngIf="!isDark()"
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Right: User dropdown -->
  <div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-sm text-base-content">
      {{ user()?.name || user()?.email || 'User' }}
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </div>
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow-lg border border-base-300">
      <li>
        <a [routerLink]="['/user/profile']" class="text-base-content">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          {{ 'common.profile' | translate }}
        </a>
      </li>
      <li>
        <a (click)="logout(); $event.preventDefault()" href="#" role="button" class="text-base-content">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          {{ 'common.logout' | translate }}
        </a>
      </li>
    </ul>
  </div>
</header>
